pt"><hr><p>一种奇思妙想。</p></div><span class="read-more">READ MORE +</span></object></a><a class="recent-post" href="/2024/07/10/%E7%8E%B0%E4%BB%A3%E6%B1%89%E8%AF%AD%E7%AC%94%E8%AE%B0/"><object><div class="recent-info"><span class="categories"><span>NO CATEGORY</span></span><span class="tags"><object><a href="/tags/%E6%96%87%E5%AD%A6/">文学</a></object></span><time datetime="2024-07-10T01:00:31.000Z">2024-07-10</time></div><h1 class="recent-title">现代汉语笔记</h1><div class="recent-excerpt"><hr><p>现代汉语主打一个抽象，其可看作语言学基础的延申与拓展。在主要高校里，现代汉语一般在大一修读，其目的大概是打下语言基础。你浙放在了大二，大概是体现一个学习的渐进性。</p>
